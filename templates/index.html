{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="container">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-sm-12 col-md-6 ">
            <table class="table table-striped">
                <h3 class="text-center fw-bold mt-3">Contacts</h3>
                <thead>
                    <tr>
                        <th class="px-3">ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in obj %}
                    <tr>
                        <td class="px-4">{{i.id}}</td>
                        <td><a id="deta" href="#" onclick="mod(this)" data-sid="{{i.id}}"
                                title="View Contact Details!">{{i.name}}</a>
                        </td>
                        <td><a class="" href="{% url 'edit_contact' i.id %}">Edit</a>
                            <br>
                            <a class="text-danger" onclick="ConfirmDelete()" id="clr"
                                href="{% url 'contact_delete' i.id %}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div class="modal fade" id="MyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Contact Details View</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="stock_category_form" action="#" method="post">
                <div class="modal-body p-1">
                    <div class="conatiner p-5">
                        <div class="row">

                            <div class="col-12 ">
                                <div class="text-center bg-light">


                                    <div class="text-center mb-3">
                                        <img id="ig" class="rounded-circle w-100" alt="img" src="">

                                    </div>

                                    <p><strong id="cname"></strong></p>
                                    <p id="cmob"></p>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">

                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button id="st_cat_btn" type="button" class="btn btn-primary">Add</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    a {
        text-decoration: none;
    }
</style>
<script>
    function ConfirmDelete() {
        return confirm("Are you sure you want to delete?");
    }
    function mod(id) {
        let idd = id.getAttribute("data-sid")
        console.log(idd)
        mydata = { pid: idd }

        $.ajax({
            url: "{% url 'view_contact' %}",
            method: "POST",
            data: mydata,
            dataType: "Json",
            success: function (data) {
                console.log(data);
                $('#MyModal').modal('show')
                $("#cname").html(data.name);
                $("#cmob").html(data.mobile);
                path = data.image
                if (path == "/media/static/image/default.png") {
                    def_path = "{% static '/image/default.png' %}"
                    $('#ig').attr('src', def_path)

                }
                else {
                    $('#ig').attr('src', path)
                }




            },
        });

    }
</script>
{% endblock body %}
