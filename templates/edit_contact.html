{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class=" col-sm-12  col-md-5">
            <div class="p-4 bg-light">

                <form action="{% url 'edit_contact' obj.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="text-center">
                        {% if obj.image == '/static/image/default.png' %}
                    <img class="rounded-circle w-100" alt="img" src="{% static '/image/default.png' %}" >
                    <!-- <img src="{% static 'image/default.png' %}" alt="bb" class="w-25"> -->

                    {% else %}

                    <!-- <img src="{{ obj.image.url }}" class="w-25" alt="aa"> -->
                    <img class="rounded-circle w-100" alt="img" src="{{ obj.image.url }}" >

                    {% endif %}
                    </div>




                    <div class="mt-3">
                        <label for="">Name:</label>
                        <input type="text" value="{{obj.name}}" name="cname" class="form-control mt-1">
                    </div>
                    <div class="mt-3">
                        <label for="">Mobile:</label>
                        <input type="text" value="{{obj.mobile}}" name="c_no" class="form-control mt-1">
                    </div>
                    <div class="mt-3">
                        <label for="">Change Image:</label>
                        <input type="file" name="file" class="form-control mt-1" accept="image/*">
                    </div>
                    <div class="text-center p-2">
                        <button class="btn btn-info" type="submit">Save</button>

                    </div>
                </form>

            </div>

        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock body %}
